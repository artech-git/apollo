name: Deploy Zola to GitHub Pages
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.ref != 'refs/heads/main'
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      - name: Install Zola
        run: |
          curl -L https://github.com/barnumbirr/zola-debian/releases/download/v0.19.2-1/zola_0.19.2-1_amd64_bookworm.deb -o zola.deb
          sudo dpkg -i zola.deb
      - name: Build site
        run: zola build
      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: site
          path: public

  build_and_deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
      - name: Install Zola
        run: |
          curl -L https://github.com/barnumbirr/zola-debian/releases/download/v0.19.2-1/zola_0.19.2-1_amd64_bookworm.deb -o zola.deb
          sudo dpkg -i zola.deb
      - name: Build site
        run: zola build
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          external_repository: artech-git/artech-git.github.io
          publish_branch: main
          publish_dir: ./public
          allow_empty_commit: true